<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>abcjs demo</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="resources/abcjs-midi.css">
	<script src="resources/abcjs_midi_5.6.11-min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function () {
			new ABCJS.Editor("abc", {
				canvas_id: "canvas",
				generate_midi: true,
				midi_id: "midi",
				warnings_id: "warnings",
				abcjsParams: {
					generateInline: true,
					generateDownload: true 
				}
			});
		}

	</script>
</head>
<body>
<textarea id="abc" cols="100" rows="12"></textarea>

<div id="warnings"></div>
<hr>
<div id="canvas"></div>
<div id="midi"></div>
<div id="download"></div>
</body>
</html>
